syntax = "proto3";

service Comunicator {

  rpc AddWorker (Reply) returns (Reply) {}
  rpc RemoveWorker (RmvWorker) returns (Reply) {}
  rpc ListWorker (Reply) returns (Reply) {}
  rpc SubmitTask (CreateJob) returns (Reply) {}
}

message RmvWorker {
  uint32 amount = 1;
}

message CreateJob {
  string programName = 1;
  string url = 2;
}

message Reply {
  string message = 1;
}